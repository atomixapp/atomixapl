<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Películas</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main-container">

    <!-- 2 pósters grandes -->
    <section class="top-section">
      <div class="left-image">
        <img src="https://image.tmdb.org/t/p/original/obSTfLMgQhLcjPhjO0vvOue7i45.jpg" alt="Daniela Forever">
      </div>
      <div class="right-image">
        <img src="https://image.tmdb.org/t/p/original/ffQJClNiOpoc0ywxBgY6y1vBuxC.jpg" alt="Thunderbolts">
      </div>
    </section>

    <!-- Fila horizontal de banners -->
    <section class="banner-row">
      <img src="https://image.tmdb.org/t/p/original/sBGzERSMg0GTBbpjKHULxQCkIWz.jpg" alt="Harta">
      <img src="https://image.tmdb.org/t/p/original/1xDev1aS6juHOuhpOIKKlczEdrW.jpg" alt="Jefes de Estado">
      <img src="https://image.tmdb.org/t/p/original/q40cm0yiEgsTZNYZpsUULOKzHk5.jpg" alt="A Knight's War">
      <img src="https://image.tmdb.org/t/p/original/f8FaWGOR1k7MiOOybNPbnxCRfYx.jpg" alt="Bring Her Back">
    </section>

    <!-- Carrusel 1 -->
    <section class="carousel-section">
      <h2 class="section-title">Las decisiones determinan el destino</h2>

      <div class="carousel-wrapper">
        <button class="arrow left">&#8249;</button>

        <div class="carousel-container">
          <div class="card">
            <img src="https://image.tmdb.org/t/p/original/UbbIyltRQbbnVSnbVqTBjmkSRC.jpg" alt="Verdad o reto">
            <p class="card-title">Verdad o reto</p>
          </div>
          <div class="card">
            <img src="https://image.tmdb.org/t/p/original/yKIG63pXN89EfbTA7yKpwxAU1rf.jpg" alt="Would You Rather">
            <p class="card-title">Would You Rather</p>
          </div>
          <div class="card">
            <img src="https://image.tmdb.org/t/p/original/w6e0XZreiyW4mGlLRHEG8ipff7b.jpg" alt="Nerve">
            <p class="card-title">Nerve: Un juego sin reglas</p>
          </div>
          <div class="card">
            <img src="https://image.tmdb.org/t/p/original/uUdBpr84ceikxTEUe33Ub8XNNKY.jpg" alt="El hoyo">
            <p class="card-title">El hoyo</p>
          </div>
          <div class="card">
            <img src="https://image.tmdb.org/t/p/original/hozkpRxy8mwQl1lM3hbdAYjEDb6.jpg" alt="Se7en">
            <p class="card-title">Se7en</p>
          </div>
          <div class="card">
            <img src="https://media.themoviedb.org/t/p/w440_and_h660_face/32eZpXEqVb6XEPhcIesWekhqaWZ.jpg" alt="The Game">
            <p class="card-title">The Game</p>
          </div>
        </div>

        <button class="arrow right">&#8250;</button>
      </div>
    </section>

    <!-- Carrusel 2 -->
    <section class="carousel-section">
      <h2 class="section-title">Biografía de Thunder</h2>

      <div class="carousel-wrapper">
        <button class="arrow left">&#8249;</button>

        <div class="carousel-container">
          <!-- Añade / cambia los pósters que quieras -->
          <div class="card">
            <img src="https://image.tmdb.org/t/p/original/AmzGVKlLvpraNAXxPYUROiN2Ulj.jpg" alt="Póster 1">
            <p class="card-title">Película 1</p>
          </div>
          <div class="card">
            <img src="https://image.tmdb.org/t/p/original/2rovpt08A266rqRWRzxDlEhJ5Uo.jpg" alt="Póster 2">
            <p class="card-title">Película 2</p>
          </div>
          <div class="card">
            <img src="https://image.tmdb.org/t/p/original/jhX4CGHsMHwHuI7vr46jASv5aTJ.jpg" alt="Póster 3">
            <p class="card-title">Película 3</p>
          </div>
          <div class="card">
            <img src="https://image.tmdb.org/t/p/original/n12pStK8PT6unFMV2eSrju2eMG5.jpg" alt="Póster 4">
            <p class="card-title">Película 4</p>
          </div>
        </div>

        <button class="arrow right">&#8250;</button>
      </div>
    </section>

  </div>

  <script src="script.js"></script>

</body>
</html>
