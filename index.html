<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Películas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <!-- Carrusel principal -->
    <section class="carousel">
      <div class="slides">
        <img src="https://image.tmdb.org/t/p/w500/3NRSpKsvdy4NerB69CykMFqH0Gz.jpg" alt="Daniela Forever">
        <img src="https://image.tmdb.org/t/p/w500/9p1K2iL2DQfcwYl8U0r3u1bGLXD.jpg" alt="Thunderbolts">
        <img src="https://image.tmdb.org/t/p/w500/sEjS6dC1kWpdPygN0ACzRLnYkUd.jpg" alt="Otra imagen">
      </div>
      <div class="indicators">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>

    <!-- Fila de películas -->
    <section class="movie-row">
      <img src="https://image.tmdb.org/t/p/w500/yvTw6BtO0Y6KzSfh2N58soT0g2j.jpg" alt="Harta">
      <img src="https://image.tmdb.org/t/p/w500/n3RPPxVXNw49Z9N0eAeYkYHuwQv.jpg" alt="Jefes de Estado">
      <img src="https://image.tmdb.org/t/p/w500/bYcRO4c3YwEZXOmpZ7EBI6eTZoE.jpg" alt="Knight's War">
      <img src="https://image.tmdb.org/t/p/w500/fF7z0c6FgqPuZYu5l8TSzRvP2mF.jpg" alt="Bring Her Back">
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
