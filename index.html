<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAGIS TV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">MAG<span>IS</span> <small>TV</small></div>
    <div class="top-icons">
      <i>🔍</i>
      <i>🎛</i>
      <i>⏰</i>
      <i>👤</i>
      <i>🔔</i>
      <i>📶</i>
      <span class="clock">17:22</span>
    </div>
  </header>

  <div class="layout">
    <aside>
      <nav>
        <ul>
          <li><button>📺 TV</button></li>
          <li><button>👍 DESTACADOS</button></li>
          <li class="active"><button>🎬 PELÍCULA</button></li>
          <li><button>🎞 SERIES</button></li>
          <li><button>🧒 KIDS</button></li>
          <li><button>👹 ANIME</button></li>
          <li><button>🧭 EXPLORAR</button></li>
        </ul>
      </nav>
    </aside>

    <main>
      <section class="hero">
        <div class="carousel">
          <div class="poster">
            <img src="https://image.tmdb.org/t/p/w500/8LI4YHOpXkAwhiZhPaFfL0G4nDd.jpg" alt="Daniela Forever" />
          </div>
          <div class="poster">
            <img src="https://image.tmdb.org/t/p/w500/lZ2sOCMCcGaPppaXj0Wiv0S7A08.jpg" alt="Thunderbolts" />
          </div>
        </div>
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
        </div>
      </section>

      <section class="gallery">
        <h2>Las decisiones determinan el destino</h2>
        <div class="cards">
          <img src="https://image.tmdb.org/t/p/w500/2uUjW82tnTIa46HoodZdOs9Rzdo.jpg" alt="Harta" tabindex="0"/>
          <img src="https://image.tmdb.org/t/p/w500/fVGVZ3A8GgmwVmFjEtGJwyiUjVz.jpg" alt="Jefes de Estado" tabindex="0"/>
          <img src="https://image.tmdb.org/t/p/w500/mVlM4kvcq3lEtU3tGydcvHvFsnC.jpg" alt="A Knight’s War" tabindex="0"/>
          <img src="https://image.tmdb.org/t/p/w500/4EDkW0LPM9FcUj6kZr6Sh5u9M9N.jpg" alt="Bring Her Back" tabindex="0"/>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
