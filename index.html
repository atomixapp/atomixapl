<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página de Películas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>

<header class="main-header">
  <div class="logo">ATOMIX</div>
  <div class="header-icons">
    <button class="icon-button" id="user-btn" title="Usuario">
      <i class="fas fa-user"></i>
    </button>
    <button class="icon-button" id="search-btn" title="Buscar">
      <i class="fas fa-search"></i>
    </button>
  </div>
</header>

  <div class="main-container">

    <!-- Imágenes grandes -->
    <section class="top-section">
      <div class="left-image">
        <img src="https://image.tmdb.org/t/p/original/obSTfLMgQhLcjPhjO0vvOue7i45.jpg" alt="Daniela Forever" />
      </div>
      <div class="right-image">
        <img src="https://image.tmdb.org/t/p/original/ffQJClNiOpoc0ywxBgY6y1vBuxC.jpg" alt="Thunderbolts" />
      </div>
    </section>

    <!-- Banners -->
    <section class="banner-row">
      <img src="https://image.tmdb.org/t/p/original/sBGzERSMg0GTBbpjKHULxQCkIWz.jpg" alt="Harta" />
      <img src="https://image.tmdb.org/t/p/original/1xDev1aS6juHOuhpOIKKlczEdrW.jpg" alt="Jefes de Estado" />
      <img src="https://image.tmdb.org/t/p/original/q40cm0yiEgsTZNYZpsUULOKzHk5.jpg" alt="A Knight's War" />
      <img src="https://image.tmdb.org/t/p/original/f8FaWGOR1k7MiOOybNPbnxCRfYx.jpg" alt="Bring Her Back" />
    </section>

    <!-- Carruseles generados automáticamente -->
    <div id="carruseles-container"></div>

  </div>

<script src="app.js"></script>
</body>
</html>
