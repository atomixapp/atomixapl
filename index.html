<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAGIS TV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">MAG<span>IS</span> <small>TV</small></div>
      <nav>
        <ul>
          <li><button>📺 TV</button></li>
          <li><button>👍 DESTACADOS</button></li>
          <li class="active"><button>🎬 PELÍCULA</button></li>
          <li><button>🎞 SERIES</button></li>
          <li><button>🧒 KIDS</button></li>
          <li><button>👹 ANIME</button></li>
          <li><button>🧭 EXPLORAR</button></li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <header class="top-bar">
        <div class="top-icons">
          <i>🔍</i>
          <i>🎛</i>
          <i>⏰</i>
          <i>👤</i>
          <i>🔔</i>
          <i>📶</i>
          <span class="clock">17:22</span>
        </div>
      </header>

      <section class="carousel">
        <img src="https://image.tmdb.org/t/p/original/cYNTcnS2RSMeYTLlWQMCGVKYP8s.jpg" alt="Daniela Forever" />
        <img src="https://image.tmdb.org/t/p/w780/lZ2sOCMCcGaPppaXj0Wiv0S7A08.jpg" alt="Thunderbolts" />
      </section>

      <section class="gallery">
        <h2>Las decisiones determinan el destino</h2>
        <div class="cards">
          <img src="https://image.tmdb.org/t/p/original/wvr3Nh8TALWbmATrnlNg5Vhf6d3.jpg" alt="Harta" tabindex="0"/>
          <img src="https://image.tmdb.org/t/p/original/xABhldZaMb6wfCH5oigV333OYnb.jpg" alt="Jefes de Estado" tabindex="0"/>
          <img src="https://image.tmdb.org/t/p/original/cJCW78MZsyyXBKHo4V25WctK00V.jpg" alt="A Knight’s War" tabindex="0"/>
          <img src="https://image.tmdb.org/t/p/original/zX8UkmCzZ1THMqFk3NTjH5TicnM.jpg" alt="Bring Her Back" tabindex="0"/>
          <img src="https://image.tmdb.org/t/p/original/nHYa10RM9irGJU5BUpdyUt02fus.jpg" alt="Otra más" tabindex="0"/>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
